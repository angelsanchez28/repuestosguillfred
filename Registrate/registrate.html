<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrate.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Registrate</title>
</head>

<body>

    <header class="header-inicio">
        <a href="/Index.html" class="inicio-link">
            <i class="bi bi-house-fill"></i> Inicio
        </a>
    </header>


    <main>
        <div class="container-general">
            <div class="container-fondo">
                <div class="container-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Ingresa con tu usuario.</p>
                    <button id="btn-iniciar-seccion">Iniciar Sesión</button>
                </div>
                <div class="container-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Puedes Registrarte para iniciar</p>
                    <button id="btn-register">Registrarse</button>
                </div>
            </div>

            <div class="container-form-register">
                <form action="" class="formulario-login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="usuarioLogin" placeholder="Correo Electronico">
                    <input type="password" id="contraseñaLogin" placeholder="Contraseña">
                    <button type="submit">Entrar</button>
                    <p id="mensajeLogin" style="display: none; color: crimson; text-align: center; margin-top: 20px;">
                    </p>
                </form>


                <form action="" class="formulario-register">
                    <h2>Registrarse</h2>
                    <input type="text" id="nombreCompleto" placeholder="Nombre Completo" name="nombre">
                    <input type="text" id="correoRegistro" placeholder="Correo Electronico" name="correo">
                    <input type="text" id="nombreUsuario" placeholder="Nombre de usuario" name="usuario">
                    <input type="password" id="contraseñaRegistro" placeholder="Contraseña" name="contraseña">

                    <button>Registrarse</button>

                    <p id="mensajeExito" style="display: none; color: #470606; text-align: center; margin-top: 20px;">
                        ¡Su registro ha sido exitoso!
                    </p>
                    <p id="mensajeLogin" style="display: none; color: crimson; text-align: center; margin-top: 20px;">
                    </p>


                </form>
            </div>
        </div>
    </main>


    <script src="registrate.js"></script>
</body>

</html>
