<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tu-cuenta.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Accede a tu Cuenta</title>
</head>

<body>
    <header class="header-inicio">
        <a href="/Index.html" class="inicio-link">
            <i class="bi bi-house-fill"></i> Inicio
        </a>
    </header>

    <main>
        <div class="container-general">
            <div class="container-fondo">
                <div class="container-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Ingresa con tu usuario.</p>
                    <button id="btn-iniciar-seccion">Iniciar Sesión</button>
                </div>
                <div class="container-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Puedes Registrarte para iniciar</p>
                    <button id="btn-register">Registrarse</button>
                </div>
            </div>

            <div class="container-form-register">
                <form action="" class="formulario-login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="" class="formulario-register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" name="" id="">
                    <input type="text" placeholder="Correo Electronico" name="" id="">
                    <input type="text" placeholder="Nombre de usuario" name="" id="">
                    <input type="password" placeholder="Contraseña" name="" id="">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="tu-cuenta.js"></script>
</body>

</html>
